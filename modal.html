<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Untitled Document</title>
	
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
  <!-- Custom styles for this template -->
  <link href="css/modern-business.css" rel="stylesheet">
	
  <!-- Animation styles -->
  <link href="css/animation.css" rel="stylesheet">
  
  <!-- JQuery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	
  <!--Custom Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/lab-riset.js"></script>
	
</head>

<body>
	
<div class="text-center">
	<!-- Button HTML (to Trigger Modal) -->
	<a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Confirm Modal</a>
</div>

<!-- Modal HTML -->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
  <div id="send" class="modal-dialog modal-confirm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		<h4 class="modal-title text-center">Konfirmasi</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
		
      <div class="modal-body">
        <p>Apakah Anda yakin untuk meneruskan pesan?</p>
      </div>
		
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ubah Form</button>
		<button id="send-ok" type="button" class="btn btn-success">OK</button>
      </div>
    </div>
 </div>
	  
	<!-- Modal content, success-->
  <div id="send-success" class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Sukses!</h4>
      </div>
		
      <div class="modal-body">
        <p>Silakan menunggu balasan Email dari kami untuk proses lebih lanjut.</p>
      </div>
		
      <div class="modal-footer">
		<a class="w-100" href="index.html">
			<button type="button" class="btn btn-primary w-100">Kembali ke beranda</button>
		</a>
      </div>
    </div>
	
  </div>
</div>
	
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
